<html class="fsvs">
<head>
    <title>Mimicking Mazda Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/fullpage.js/dist/jquery.fullpage.min.css">
    <link rel="stylesheet" href="app.css">

<body>
<header>

</header>

                <li class="layer col-md-3" data-depth="0.80"><img src="../images/iphone7plus.png"></li>

            <ul id="scene2" class="col-md-6">
                <li class="layer col-md-3" data-depth="0.20"></li>
                <li class="layer col-md-3" data-depth="0.40"><img src="../images/iphone6sp.png"></li>
                <li class="layer col-md-3" data-depth="0.60"><img src="../images/iphone7.png"></li>
                <li class="layer col-md-3" data-depth="0.80"><img src="../images/iphone7plus.png"></li>
            </ul>
        </div>
    </section>
</div>
<footer class="container-fluid">
    <h1>Footer</h1>
</footer>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
